<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetsSky | Admin Dashboard</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; background-image: radial-gradient(at 0% 0%, #002D72 0, transparent 50%), radial-gradient(at 100% 100%, #FF5910 0, transparent 50%); background-attachment: fixed; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); }
        .input-field { width: 100%; background-color: #1e293b; border: 1px solid #334155; padding: 0.75rem; border-radius: 0.5rem; color: white; outline: none; transition: all 0.2s; }
        .input-field:focus { border-color: #f97316; ring: 2px solid #f97316; }
        .btn-primary { background-color: #f97316; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background 0.2s; }
        .btn-primary:hover { background-color: #ea580c; }
        .btn-secondary { background-color: #3b82f6; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background 0.2s; }
        .btn-secondary:hover { background-color: #2563eb; }
        .btn-yellow { background-color: #eab308; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background 0.2s; }
        .btn-yellow:hover { background-color: #ca8a04; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }
    </style>
</head>
<body class="text-slate-200">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAkDUZZnh_AoKhBe-ntB1I4-QJKyiaEeg8",
            authDomain: "rollcall-e5e3a.firebaseapp.com",
            projectId: "rollcall-e5e3a",
            storageBucket: "rollcall-e5e3a.firebasestorage.app",
            messagingSenderId: "301776745476",
            appId: "1:301776745476:web:49d23434d590135c7df151"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // --- ICONS ---
        const Icons = {
            Edit: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>,
            Save: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/></svg>,
            Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>,
            LogOut: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>,
            Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"/></svg>,
            Tv: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="20" height="15" x="2" y="7" rx="2" ry="2"/><polyline points="17 2 12 7 7 2"/></svg>,
            Megaphone: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg>
        };

        // --- LOGIN ---
        const Login = () => {
            const [email, setEmail] = useState('');
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                try { await auth.signInWithEmailAndPassword(email, pass); } 
                catch (err) { setError(err.message); }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <form onSubmit={handleLogin} className="glass p-8 rounded-2xl w-full max-w-sm space-y-6">
                        <div className="text-center">
                            <h1 className="text-3xl font-black italic">MetsSky <span className="text-orange-500">Admin</span></h1>
                            <p className="text-slate-400 text-sm">Command Center Access</p>
                        </div>
                        {error && <div className="bg-red-500/20 text-red-400 p-3 rounded text-sm border border-red-500/30">{error}</div>}
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" className="input-field" value={email} onChange={e=>setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" className="input-field" value={pass} onChange={e=>setPass(e.target.value)} required />
                        </div>
                        <button type="submit" className="btn-primary w-full">Sign In</button>
                    </form>
                </div>
            );
        };

        // --- HOMEPAGE SETTINGS (3 SECTIONS) ---
        const HomepageSettings = () => {
            // General Config State
            const [config, setConfig] = useState({
                randomMetName: '', randomMetUrl: '',
                countdownTitle: '', countdownDate: ''
            });
            
            // Announcement State
            const [alertData, setAlertData] = useState({ text: '', active: false });

            // Status Messages
            const [metStatus, setMetStatus] = useState('');
            const [countStatus, setCountStatus] = useState('');
            const [alertStatus, setAlertStatus] = useState('');

            // Load all settings
            useEffect(() => {
                // 1. Config Doc
                const unsubConfig = db.collection('mets_settings').doc('config').onSnapshot(doc => {
                    if (doc.exists) setConfig(doc.data());
                });
                // 2. Announcement Doc
                const unsubAlert = db.collection('mets_settings').doc('announcement').onSnapshot(doc => {
                    if (doc.exists) setAlertData(doc.data());
                });

                return () => { unsubConfig(); unsubAlert(); };
            }, []);

            // SAVE: Random Met
            const saveMet = async () => {
                setMetStatus('Saving...');
                try {
                    await db.collection('mets_settings').doc('config').set({
                        randomMetName: config.randomMetName,
                        randomMetUrl: config.randomMetUrl
                    }, { merge: true });
                    setMetStatus('Saved!');
                    setTimeout(() => setMetStatus(''), 2000);
                } catch (e) { setMetStatus('Error'); }
            };

            // SAVE: Countdown
            const saveCountdown = async () => {
                setCountStatus('Saving...');
                try {
                    await db.collection('mets_settings').doc('config').set({
                        countdownTitle: config.countdownTitle,
                        countdownDate: config.countdownDate
                    }, { merge: true });
                    setCountStatus('Saved!');
                    setTimeout(() => setCountStatus(''), 2000);
                } catch (e) { setCountStatus('Error'); }
            };

            // SAVE: Announcement
            const saveAlert = async () => {
                setAlertStatus('Saving...');
                try {
                    await db.collection('mets_settings').doc('announcement').set(alertData);
                    setAlertStatus(alertData.active ? 'Live!' : 'Saved (Inactive)');
                    setTimeout(() => setAlertStatus(''), 2000);
                } catch (e) { setAlertStatus('Error'); }
            };

            return (
                <div className="space-y-8">
                    
                    {/* 1. SPECIAL ANNOUNCEMENT (New) */}
                    <div className="glass p-6 rounded-2xl border-l-4 border-white">
                        <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2">
                            <span className="bg-white/10 p-2 rounded text-white"><Icons.Megaphone/></span>
                            MetsSky Alert System
                        </h2>
                        <div className="mb-4">
                            <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Announcement Text</label>
                            <input className="input-field font-bold text-lg" value={alertData.text} onChange={e => setAlertData({...alertData, text: e.target.value})} placeholder="e.g. RAIN DELAY: Game starts at 8:10 PM" />
                        </div>
                        
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <button onClick={() => setAlertData({...alertData, active: !alertData.active})} className={`w-12 h-6 rounded-full relative transition-colors duration-300 ${alertData.active ? 'bg-green-500' : 'bg-slate-600'}`}>
                                    <div className={`w-4 h-4 bg-white rounded-full absolute top-1 transition-all duration-300 ${alertData.active ? 'left-7' : 'left-1'}`}></div>
                                </button>
                                <span className={`text-sm font-bold uppercase ${alertData.active ? 'text-green-400' : 'text-slate-500'}`}>
                                    {alertData.active ? 'Active (Visible)' : 'Inactive (Hidden)'}
                                </span>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={saveAlert} className="bg-white text-slate-900 hover:bg-slate-200 px-6 py-2 rounded-lg font-bold flex items-center gap-2 transition">Update Alert</button>
                                {alertStatus && <span className="text-green-400 font-bold animate-pulse">{alertStatus}</span>}
                            </div>
                        </div>
                    </div>

                    {/* 2. Random Met */}
                    <div className="glass p-6 rounded-2xl border-l-4 border-orange-500">
                        <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2">
                            <span className="bg-orange-500/20 p-2 rounded text-orange-500"><Icons.Edit/></span>
                            Random Met of the Day
                        </h2>
                        <div className="grid grid-cols-1 gap-4 mb-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Player Name</label>
                                <input className="input-field" value={config.randomMetName} onChange={e => setConfig({...config, randomMetName: e.target.value})} placeholder="e.g. Benny Agbayani" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Stats Link (URL)</label>
                                <input className="input-field text-blue-400" value={config.randomMetUrl} onChange={e => setConfig({...config, randomMetUrl: e.target.value})} placeholder="https://..." />
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={saveMet} className="btn-primary flex items-center gap-2">Update Random Met</button>
                            {metStatus && <span className="text-green-400 font-bold animate-pulse">{metStatus}</span>}
                        </div>
                    </div>

                    {/* 3. Countdown */}
                    <div className="glass p-6 rounded-2xl border-l-4 border-blue-500">
                        <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2">
                            <span className="bg-blue-500/20 p-2 rounded text-blue-500"><Icons.Edit/></span>
                            Countdown Timer
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Event Title</label>
                                <input className="input-field" value={config.countdownTitle} onChange={e => setConfig({...config, countdownTitle: e.target.value})} placeholder="e.g. Opening Day" />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Date</label>
                                <input type="date" className="input-field" value={config.countdownDate} onChange={e => setConfig({...config, countdownDate: e.target.value})} />
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={saveCountdown} className="btn-secondary flex items-center gap-2">Update Countdown</button>
                            {countStatus && <span className="text-green-400 font-bold animate-pulse">{countStatus}</span>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MEDIA MANAGER ---
        const MediaManager = () => {
            const [channels, setChannels] = useState([]);
            const [form, setForm] = useState({ name: '', url: '' });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const unsub = db.collection('mets_channels').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setChannels(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!form.name || !form.url) return;
                setLoading(true);
                try {
                    await db.collection('mets_channels').add({
                        ...form,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setForm({ name: '', url: '' });
                } catch(e) { alert(e.message); }
                setLoading(false);
            };

            const handleDelete = async (id) => {
                if(confirm("Delete this media link?")) {
                    await db.collection('mets_channels').doc(id).delete();
                }
            };

            return (
                <div className="space-y-8">
                    {/* Add Form */}
                    <div className="glass p-6 rounded-2xl border-l-4 border-yellow-500">
                        <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2">
                            <span className="bg-yellow-500/20 p-2 rounded text-yellow-500"><Icons.Plus/></span>
                            Add Media Channel
                        </h2>
                        <form onSubmit={handleSubmit} className="flex flex-col md:flex-row gap-4">
                            <input className="input-field flex-1" placeholder="Channel Name (e.g. SNY)" value={form.name} onChange={e => setForm({...form, name: e.target.value})} required />
                            <input className="input-field flex-1" placeholder="Link URL" value={form.url} onChange={e => setForm({...form, url: e.target.value})} required />
                            <button type="submit" disabled={loading} className="btn-yellow whitespace-nowrap">
                                {loading ? 'Adding...' : 'Add Link'}
                            </button>
                        </form>
                    </div>

                    {/* List */}
                    <div className="space-y-4">
                        <h3 className="text-sm font-bold text-slate-500 uppercase tracking-widest">Active Channels ({channels.length})</h3>
                        {channels.map(item => (
                            <div key={item.id} className="glass p-4 rounded-xl flex justify-between items-center group">
                                <div className="flex items-center gap-4 overflow-hidden">
                                    <div className="bg-slate-800 p-2 rounded-lg text-yellow-500"><Icons.Tv/></div>
                                    <div className="min-w-0">
                                        <div className="font-bold text-white truncate">{item.name}</div>
                                        <div className="text-xs text-blue-400 truncate">{item.url}</div>
                                    </div>
                                </div>
                                <button onClick={() => handleDelete(item.id)} className="bg-red-500/10 hover:bg-red-600 text-red-400 hover:text-white p-2 rounded-lg transition">
                                    <Icons.Trash/>
                                </button>
                            </div>
                        ))}
                        {channels.length === 0 && <div className="text-center text-slate-500 py-4 italic">No media links yet.</div>}
                    </div>
                </div>
            );
        };

        // --- BLOG MANAGER ---
        const BlogManager = ({ user }) => {
            const [posts, setPosts] = useState([]);
            const [isEditing, setIsEditing] = useState(null);
            const [form, setForm] = useState({ title: '', content: '', date: new Date().toISOString().split('T')[0], imageUrl: '' });
            const [file, setFile] = useState(null);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const unsub = db.collection('mets_blog').orderBy('date', 'desc').onSnapshot(snap => {
                    setPosts(snap.docs.map(d => ({id: d.id, ...d.data()})));
                });
                return () => unsub();
            }, []);

            const startEdit = (post) => {
                setIsEditing(post.id);
                setForm(post);
                window.scrollTo({ top: 300, behavior: 'smooth' });
            };

            const cancelEdit = () => {
                setIsEditing(null);
                setForm({ title: '', content: '', date: new Date().toISOString().split('T')[0], imageUrl: '' });
                setFile(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    let imageUrl = form.imageUrl;
                    if (file) {
                        const ref = storage.ref(`blog_images/${Date.now()}_${file.name}`);
                        await ref.put(file);
                        imageUrl = await ref.getDownloadURL();
                    }

                    const postData = {
                        ...form,
                        imageUrl,
                        authorName: user.displayName || 'Admin',
                        authorId: user.uid,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    if (isEditing) {
                        await db.collection('mets_blog').doc(isEditing).update(postData);
                    } else {
                        await db.collection('mets_blog').add({
                            ...postData,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    cancelEdit();
                } catch (err) {
                    alert('Error: ' + err.message);
                }
                setLoading(false);
            };

            const handleDelete = async (id) => {
                if (confirm("Are you sure you want to delete this post?")) {
                    await db.collection('mets_blog').doc(id).delete();
                }
            };

            return (
                <div className="space-y-8">
                    <div className="glass p-6 rounded-2xl border-l-4 border-purple-500">
                        <h2 className="text-xl font-bold mb-4 text-white flex items-center gap-2">
                            <span className="bg-purple-500/20 p-2 rounded text-purple-500"><Icons.Edit/></span>
                            {isEditing ? 'Edit Blog Post' : 'Write New Post'}
                        </h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input className="input-field text-lg font-bold" placeholder="Headline" value={form.title} onChange={e => setForm({...form, title: e.target.value})} required />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="date" className="input-field" value={form.date} onChange={e => setForm({...form, date: e.target.value})} required />
                                <input type="file" className="input-field text-sm" onChange={e => setFile(e.target.files[0])} />
                            </div>
                            <textarea className="input-field h-40" placeholder="Blog content..." value={form.content} onChange={e => setForm({...form, content: e.target.value})} required></textarea>
                            <div className="flex gap-3">
                                <button type="submit" disabled={loading} className="btn-primary w-full bg-purple-600 hover:bg-purple-500">
                                    {loading ? 'Processing...' : (isEditing ? 'Update Post' : 'Publish Post')}
                                </button>
                                {isEditing && <button type="button" onClick={cancelEdit} className="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded font-bold">Cancel</button>}
                            </div>
                        </form>
                    </div>

                    <div className="space-y-4">
                        <h3 className="text-sm font-bold text-slate-500 uppercase tracking-widest">Post History ({posts.length})</h3>
                        {posts.map(post => (
                            <div key={post.id} className="glass p-4 rounded-xl flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                <div className="flex items-center gap-4">
                                    {post.imageUrl && <img src={post.imageUrl} className="w-16 h-16 object-cover rounded-lg border border-white/10" />}
                                    <div>
                                        <div className="text-xs text-orange-500 font-bold mb-1">{post.date}</div>
                                        <h4 className="font-bold text-white text-lg leading-tight">{post.title}</h4>
                                    </div>
                                </div>
                                <div className="flex gap-2 w-full md:w-auto">
                                    <button onClick={() => startEdit(post)} className="flex-1 md:flex-none px-4 py-2 bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white rounded font-bold text-sm transition">Edit</button>
                                    <button onClick={() => handleDelete(post.id)} className="flex-1 md:flex-none px-4 py-2 bg-red-600/20 text-red-400 hover:bg-red-600 hover:text-white rounded font-bold text-sm transition">Delete</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('settings');

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            if (loading) return <div className="min-h-screen flex items-center justify-center text-slate-500">Loading Admin...</div>;
            if (!user) return <Login />;

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8 pb-20">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 bg-black/30 p-4 rounded-2xl border border-white/10 backdrop-blur-md">
                        <h1 className="text-2xl font-black italic text-white">MetsSky <span className="text-blue-500">Admin</span></h1>
                        <div className="flex items-center gap-4">
                            <div className="text-xs text-slate-400 hidden md:block">{user.email}</div>
                            <button onClick={() => auth.signOut()} className="px-4 py-2 bg-red-500/10 text-red-400 hover:bg-red-600 hover:text-white rounded-lg text-xs font-bold transition flex items-center gap-2">
                                <Icons.LogOut /> Sign Out
                            </button>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="flex gap-2 mb-8 bg-black/20 p-1 rounded-xl overflow-x-auto">
                        <button onClick={() => setActiveTab('settings')} className={`flex-1 py-3 px-4 rounded-lg font-bold text-sm transition whitespace-nowrap ${activeTab === 'settings' ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                            Home Settings
                        </button>
                        <button onClick={() => setActiveTab('blog')} className={`flex-1 py-3 px-4 rounded-lg font-bold text-sm transition whitespace-nowrap ${activeTab === 'blog' ? 'bg-purple-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                            Blog Manager
                        </button>
                        <button onClick={() => setActiveTab('media')} className={`flex-1 py-3 px-4 rounded-lg font-bold text-sm transition whitespace-nowrap ${activeTab === 'media' ? 'bg-yellow-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-white/5'}`}>
                            Media Manager
                        </button>
                    </div>

                    {/* Content */}
                    <div className="animate-fade-in">
                        {activeTab === 'settings' && <HomepageSettings />}
                        {activeTab === 'blog' && <BlogManager user={user} />}
                        {activeTab === 'media' && <MediaManager />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
